<p-toast />
<p-table
    [value]="products()"
    [globalFilterFields]="['name', 'price', 'quantity']"
    [paginator]="true"
    [rows]="10"
    dataKey="id"
    sortMode="multiple"
    [loading]="loading()"
    [tableStyle]="{ 'min-width': '60rem' }"
>
    <ng-template #caption>
        <div class="flex items-center justify-between">
            <span class="text-xl font-bold">Products</span>
            <p-button icon="pi pi-refresh" rounded raised />
        </div>
    </ng-template>
    <ng-template #header>
        <tr>
            <th pSortableColumn="name">
                Name
                <p-sortIcon field="name"></p-sortIcon>
            </th>
            <th>Description</th>
            <th>Image</th>
            <th pSortableColumn="price">
                Price
                <p-sortIcon field="price"></p-sortIcon>
            </th>
            <th pSortableColumn="quantity">
                Quantity
                <p-sortIcon field="quantity"></p-sortIcon>
            </th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template #body let-product>
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.description }}</td>
            <td>
                @if(product.images[0]) {
                    <img
                        [src]="product.images[0]"
                        [alt]="product.name"
                        class="w-24 rounded"
                    />
                } @else {
                    <img
                        src="https://placehold.co/600x400/png?text=No+Image"
                        [alt]="product.name"
                        class="w-24 rounded"
                    />
                }
            </td>
            <td>{{ product.price | currency: 'USD' }}</td>
            <td>
                <p-tag [value]="product.quantity" [severity]="getSeverity(product.quantity)" />
            </td>
            <td>
                <div class="flex gap-4">
                    <p-button
                        (click)="addToCart(product.id)"
                    >
                        <span class="pi pi-cart-plus"></span>
                    </p-button>
                    <p-button
                        (click)="removeFromCart(product.id)"
                        severity="danger"
                    >
                        <span class="pi pi-cart-minus"></span>
                    </p-button>
                </div>
            </td>
        </tr>
    </ng-template>
    <ng-template #footer>
        <tr>
            <td colspan="7">In total there are {{ products() ? products().length : 0 }} products.</td>
        </tr>
    </ng-template>
</p-table>
