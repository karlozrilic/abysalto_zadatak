<main class="main text-center">
  <button
    (click)="getProducts()"
    class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded shadow cursor-pointer"
  >Load products</button>
  {{ loading() }}

  @if(products().length > 0) {
    @for (item of products(); track item.id) {
      <div class="flex">
        <div>{{ item.id }}</div>
        <div>{{ item.name }}</div>
        <div>{{ item.price }}â‚¬</div>
        <div>{{ item.quantity }}</div>
      </div>
    } @empty {
      <li>There are no items.</li>
    }
  } @else {
    <p>No products</p>
  }
</main>

<router-outlet />
