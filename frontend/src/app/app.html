<main class="main text-center">
  <p-button
    label="Load products"
    (click)="getProducts()"
  />
  {{ loading() }}

  @if(products().length > 0) {
    @for (item of products(); track item.id) {
      <div class="flex">
        <div>{{ item.id }}</div>
        <div>{{ item.name }}</div>
        <div>{{ item.price }}â‚¬</div>
        <div>{{ item.quantity }}</div>
      </div>
    } @empty {
      <li>There are no items.</li>
    }
  } @else {
    <p>No products</p>
  }
</main>

<router-outlet />
